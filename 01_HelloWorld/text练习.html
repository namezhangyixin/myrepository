<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>


    <div id="text">
        <input type="text" v-model="msg">
        <p>Hello {{msg}}</p>
    </div>
    
    <p id="text2">{{msg}}</p>

    <script src="../js/vue.js"></script>
    
    <script>
    const vm = new Vue({
        el: '#text',
        data:{
            msg:'Beijin atguigu'
        }
    })

    setTimeout(()=>{
     vm.msg = 'nidaye' 
    },1000);

     new Vue ({
         el:'#text2',
         data:{
             msg:'tom'
         }
     })
    </script>

</script>
 </script>
</body>
</html>
